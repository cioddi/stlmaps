[package]
name = "threegis_core_wasm"
version = "0.1.0"
edition = "2021"
description = "WebAssembly core implementation for threegis geometry processing"
authors = [""]
license = "MIT"

[lib]
crate-type = ["cdylib", "rlib"]

[dependencies]
wasm-bindgen = "0.2.87"
wasm-bindgen-futures = "0.4.37"
js-sys = "0.3.64"
web-sys = { version = "0.3.64", features = ["console"] }
geojson = "0.24.1"
geo = "0.27.0"
geo-types = "0.7"
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0"
serde-wasm-bindgen = "0.6"
console_error_panic_hook = { version = "0.1.7", optional = true }
lazy_static = "1.4.0"

[dev-dependencies]
wasm-bindgen-test = "0.3.37"

[profile.release]
opt-level = 3
lto = true

[features]
default = ["console_error_panic_hook"]
